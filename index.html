<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Lista de tarefas</title>
    <link rel="shortcut icon" href="image/lista.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_title">
            TO-DO LIST
        </div>
        <div class="listas">
            <div class="todo_list">
                <label for="" class="todo_item">
                    <input type="checkbox">
                    <div>teste de item 1</div>
                    <input type="button" value="X">
                </label>
                <label for="" class="todo_item">
                    <input type="checkbox">
                    <div>teste de item 2</div>
                    <input type="button" value="X">
                </label>
            </div>

            <div class="todo_new-item">
                <div>&and;</div>
                <input type="text" placeholder="Digite e pressione enter para adicionar a tarefa">
                <div>&and;</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
